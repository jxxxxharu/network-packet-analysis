<!DOCTYPE html>
<html>
  <head>
    <title>DASH Streaming</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  </head>
  <body>
    <video id="dashVideoPlayer" width="640" controls></video>
    <script>
      var videoSrc = "/dash/dash.mpd";

      var player = dashjs.MediaPlayer().create();
      player.initialize(
        document.querySelector("#dashVideoPlayer"),
        videoSrc,
        true
      );
    </script>
  </body>
</html>
